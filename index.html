<!DOCTYPE html>
<!--
Description:

	BLE example for scanning all nearby BLE devices and displaying their GAP
	advertising data.

Requirements:

	An mbed enabled BLE platform running the code from:
	http://developer.mbed.org/teams/Bluetooth-Low-Energy/code/BLE_GAP_Example/

Credits:

	ARM mbed [-_-]~

	http://mbed.org
-->
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Chefsteps DVT</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/Chefsteps_logo.svg" alt="ChefSteps" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>
	<!-- new interface -->
	<h1>Chefsteps DVT</h1>

	<h2>Enter the name of your Bluetooth device</h2>

	<input id="BLEId" value="Joule" type="url">

	<button id="BLEButton" class="CSorange" onclick="app.connect()">CONNECT</button>
	<br />
	<!-- end new interface -->

	<!-- <button onclick="app.onStartButton()" class="green">Start</button> -->
	<button onclick="app.onStopButton()" class="charcoal">Stop</button>

	<p id="info">Initializing...</p>

	<p>

	<span id="deviceinfo" style="display: none;">
		<div class="devicerow"> <span class="devicetitle">Name:</span> <span id="devicename"></span></div>
		<div class="devicerow"> <span class="devicetitle">Bath Temp:</span> <span id="devicebath"></span></div>
		<div class="devicerow"> <span class="devicetitle">Heater 1 Temp:</span> <span id="deviceheater1"></span></div>
		<div class="devicerow"> <span class="devicetitle">Heater 2 Temp:</span> <span id="deviceheater2"></span></div>
		<div class="devicerow"> <span class="devicetitle">Board Temp:</span> <span id="deviceboard"></span></div>
		<div class="devicerow"> <span class="devicetitle">Motor RPM:</span> <span id="devicerpm"></span></div>
		<div class="devicerow"> <span class="devicetitle">Heater PWM:</span> <span id="devicepwm"></span></div>
	</span>

</body>

</html>
